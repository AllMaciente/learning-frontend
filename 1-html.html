<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exemplo</title>
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>
        <h1>Minha Página HTML Básica</h1>
        <a href="index.html">Voltar</a>
    </header>

    <!-- Corpo da página -->
    <main>
        <section>
            <h2>Seção de Listas</h2>
            <div class="container">
                <!-- Lista não ordenada -->
                <div>
                    <h3>Lista não ordenada:</h3>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
                <!-- Lista ordenada -->
                <div>
                    <h3>Lista ordenada:</h3>
                    <ol>
                        <li>Primeiro item</li>
                        <li>Segundo item</li>
                        <li>Terceiro item</li>
                    </ol>
                </div>
            </div>
        </section>
        
        <section>
            <h2>Incorporando Imagem e Vídeo</h2>
            <div class="container">
                <!-- Imagem -->
                <div>
                    <figure>
                        <img src="https://via.placeholder.com/600x400" alt="Exemplo de imagem">
                        <figcaption>Legenda da imagem</figcaption>
                    </figure>
                </div>
                <!-- Vídeo -->
                <div>
                    <h3>Vídeo incorporado:</h3>
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
        
        <section class="last">
            <h2>Formulário Simples</h2>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="18" max="100">
                </div>
                <div>
                    <label for="cor">Cor favorita:</label>
                    <input type="color" id="cor" name="cor">
                </div>
                <div>
                    <label for="anexo">Anexo:</label>
                    <input type="file" id="anexo" name="anexo">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 - Minha Página HTML com Flexbox</p>
    </footer>
</body>
</html>
