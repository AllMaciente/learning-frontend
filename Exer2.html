<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="./styles/Exer2.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/9221d06f4a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <main>
        <section>
            <h1>Sign In</h1>
            <p class="lorem">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
            <form>
                <div class="inp">
                    <input type="text" name="User" id="User" placeholder="Username">
                    <input type="text" name="Pass" id="Pass" placeholder="Password">
                </div>
                <div class="line">
                    <div>
                        <input type="checkbox" name="Remember" id="Remember">
                        <label for="Remember">Remember me</label>
                    </div>
                    <a href="index.html">Forgot Password</a>
                </div>
                <button clas="submit" type="submit">Log In</button>
                <div class="or">
                    <p>- or -</p>
                </div>
                <div class="buttons">
                    <button class="face">
                        <i class="fa-brands fa-google"></i>
                        Login with facebook
                    </button>
                    <button class="twitter">
                        <i class="fa-brands fa-google"></i>
                        Login with twitter
                    </button>
                    <button class="google">
                        <i class="fa-brands fa-google"></i>
                        Login with google
                    </button>
                </div>
            </form>
        </section>
    </main>
    <aside>
    </aside>
</body>

</html>
